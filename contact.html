<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section_one_employee">
            <h1 class="employee-name">Chelladurai Ramalingam</h1>
            <p class="employee-role">Software QA Analyst</p>
            <a class="employee-contact" href="index.html">Home</a>
        </div>


        <div class="contact-form">
            <form>
                <table>

                    <tr>
                        <td>Name:</td>
                        <td><input placeholder="Enter Your Name" class="contact-form-input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form-input"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message" class="contact-form-textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"  class="contact-form-submit"></td>
                    </tr>

                </table>
            </form>
            <div class="section_five">
                <p class="section_five_title">Social Media:
                    <a href="https://www.linkedin.com/in/chelladurai-ramalingam/">linkedin</a>
                    ,
                    <a href="https://www.facebook.com/chella.durai.351104">facebook</a>
                </p>

                <p class="section_five_desc">&copy; Chelladurai Ramalingam</p>
            </div>
        </div>
    </div>
</body>






</html>
